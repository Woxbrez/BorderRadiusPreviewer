<html>
    <header>
        <title> BorderRadiusPreviewer </title>
        <link rel="stylesheet" href="../src/styles/custom.css" />
    </header>
    <body>
        <div class="container">
            <div class="center">
                <div class="box">
                    <h1> Border Radius Previewer </h1>
                    <div class="box">
                        <div class="circle">
                            <div id="box" class="box-in">

                            </div>
                        </div>
                    </div>
                    <label>border-radius: </label>
                    <input class="code" readonly> 
                    <button onclick="copyText()">COPY</button>
                </br>
                    <form>
                        <div class="group-input">
                            <label>border-top-left-radius:</label>
                            </br>
                            <input type="range" min="0" max="100" step="1" onchange='radiusPreviewer("a", this);'/>
                            <label>/</label>
                            <input type="range" min="0" max="100" step="1" onchange='radiusPreviewer("e", this);'/>
                        </div>
                        <div class="group-input">
                            <label>border-top-right-radius:</label>
                            </br>
                            <input type="range" min="0" max="100" step="1" onchange='radiusPreviewer("b", this);'/>
                            <label>/</label>
                            <input type="range" min="0" max="100" step="1" onchange='radiusPreviewer("f", this);'/>
                        </div>
                        <div class="group-input">
                            <label>border-bottom-right-radius:</label>
                            </br>
                            <input type="range" min="0" max="100" step="1" onchange='radiusPreviewer("c", this);'/>
                            <label>/</label>
                            <input type="range" min="0" max="100" step="1" onchange='radiusPreviewer("g", this);'/>
                        </div>
                        <div class="group-input">
                            <label>border-bottom-left-radius:</label>
                            </br>
                            <input type="range" min="0" max="100" step="1" onchange='radiusPreviewer("d", this);'/>
                            <label>/</label>
                            <input type="range" min="0" max="100" step="1" onchange='radiusPreviewer("h", this);'/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../src/scripts/script.js"></script>
</html>
